    <body>
        
        <form action="/users/create" method="POST" role="form">
            <legend>New User</legend>
        
            <div class="form-group">
                <label for="">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Marty">
            </div>
            <div class="form-group">
                <label for="">Last Name:</label>
                <input type="text" class="form-control" id="first_name" name="last_name" placeholder="McFly">
            </div>
            <div class="form-group">
                <label for="">Email:</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="MMcfly88@future.com">
            </div>
        
            
        
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
